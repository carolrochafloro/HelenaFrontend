<app-header />

<div class="container">
  <h1>Médicos</h1>

  <table mat-table [dataSource]="docsList" class="mat-elevation-z8">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef="">Nome</th>
      @for (item of docsList; track item.id) {
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      }
    </ng-container>

    <ng-container matColumnDef="Especialidade">
      <th mat-header-cell *matHeaderCellDef="">Especialidade</th>
      @for (item of docsList; track item.id) {
      <td mat-cell *matCellDef="let item">{{ item.specialty }}</td>
      }
    </ng-container>

    <ng-container matColumnDef="Contato">
      <th mat-header-cell *matHeaderCellDef="">Contato</th>
      @for (item of docsList; track item.id) {
      <td mat-cell *matCellDef="let item">{{ item.contact }}</td>
      }
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button class="btn" type="button" [routerLink]="['/newdoctor']">
    Novo médico
  </button>
</div>
